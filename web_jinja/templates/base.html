<html>
  <head>
    <title>{% block title %}Events Hub{% endblock %}</title>
    <!-- Add necessary CSS files for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
      /* CSS styles for the header navigation */
      header {
        display: flex;
        justify-content: space-between; /* Add space between search form and navigation buttons */
        align-items: center; /* Vertically center-align the content */
        padding: 10px;
      }

      /* CSS styles for the navigation buttons */
      nav ul {
        list-style: none;
        display: flex;
        gap: 10px; /* Add spacing between buttons */
      }

      nav ul li {
        display: flex;
      }

      nav ul li a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

      /* CSS styles for the search form section */
      .search-section {
        margin-top: 10px; /* Add margin top to create space below the navigation section */
        display: flex;
        justify-content: space-between; /* Add space between search form and logo */
        align-items: center; /* Vertically center-align the content */
      }

      /* CSS styles for the search form */
      form {
        display: flex;
        align-items: center; /* Vertically center-align the form */
      }

      input[type="text"] {
        margin-right: 10px; /* Add space between input field and button */
      }

      /* CSS styles for the footer */
      footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #f5f5f5;
        padding: 20px 0;
        text-align: center; /* Center-align the content */
      }

      .social-media {
        margin-top: 10px;
      }

      /* Set a minimum height for the main content */
      main {
        min-height: calc(100vh - 130px); /* Subtract the height of the header and footer */
      }

      /* CSS styles for the site logo */
      .site-logo {
        font-size: 30px;
        font-weight: bold;
        color: black;
        text-decoration: none;
        border-bottom: none; /* Remove the line under the logo */
      }
      
      .site-logo a {
        display: flex;
        align-items: center;
        text-decoration: none; /* Remove the underline */
      }

    </style>
  </head>
  <body>
    <header>
      <!-- Your header content goes here -->
      <h1 class="site-logo"><a href="/">Events Hub</a></h1>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="https://isaaccleopas.wixsite.com/events-hub/about-1">About</a></li>
          <li><a href="/create_event">Create Event</a></li>
        </ul>
      </nav>
    </header>

    <section class="search-section">
      <form action="/search" method="GET">
        <input type="text" name="query" placeholder="Search by location or event title">
        <button type="submit">Search</button>
      </form>
    </section>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <footer>
      <p>&copy; {{ current_year }} Events Hub. All rights reserved.</p>
      <div class="social-media">
        <a href="https://twitter.com/ILawnar" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/isaaccleopas" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/isaac-cleopas-lawnar-2aa88b151/" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </footer>

    <!-- Add necessary JavaScript files for social media icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  </body>
</html>
