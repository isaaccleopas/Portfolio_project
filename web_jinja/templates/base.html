<html>
  <head>
    <title>{% block title %}Events Hub{% endblock %}</title>
    <!-- Add necessary CSS files for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
      /* CSS styles for the header navigation */
      header {
        display: flex;
        justify-content: flex-end; /* Align navigation to the right */
      }

      /* CSS styles for the navigation buttons */
      nav ul {
        list-style: none;
        display: flex;
        justify-content: flex-end; /* Align buttons to the right */
        gap: 10px; /* Add spacing between buttons */
      }

      nav ul li {
        display: flex;
      }

      nav ul li a {
        display: inline-block;
        padding: 10px 20px;
        background-color: #f44336;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }

      /* CSS styles for the footer */
      footer {
        text-align: center; /* Center-align the content */
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Your header content goes here -->
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="https://isaaccleopas.wixsite.com/events-hub/about-1">About</a></li>
          <li><a href="/create_event">Create Event</a></li>
        </ul>
      </nav>
    </header>

    <main>
      {% block content %}
      {% endblock %}
    </main>

    <footer>
      <p>&copy; {{ current_year }} Events Hub. All rights reserved.</p>
      <div class="social-media">
        <a href="https://twitter.com/ILawnar" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://github.com/isaaccleopas" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/isaac-cleopas-lawnar-2aa88b151/" target="_blank"><i class="fab fa-linkedin"></i></a>
      </div>
    </footer>

    <!-- Add necessary JavaScript files for social media icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  </body>
</html>
