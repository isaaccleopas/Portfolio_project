<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <form method="POST" action="{{ url_for('signup') }}">
        <input type="hidden" name="id_token" id="id_token" value="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Signup">
    </form>
    <div class="left">
        <span class="loginwith">Sign in with<br />social network</span>
        <button class="social-signin google" id='google-login'>Log in with Google+</button>
    </div>

    <div class="left">
        <span class="loginwith">Sign in with<br /></span>
        <button class="social-signin facebook" id='facebook-login'>Log in with Facebook</button>
    </div>

    <!-- Include Firebase libraries using script tags -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyDCUeyq8-leE1xN0w5N5cDe9qVInF7pVnE",
            authDomain: "events-hub-37537.firebaseapp.com",
            projectId: "events-hub-37537",
            storageBucket: "events-hub-37537.appspot.com",
            messagingSenderId: "873422473065",
            appId: "1:873422473065:web:0e3d14b5193262feef5ff8",
            measurementId: "G-D7ZS50SN45"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var auth = firebase.auth();
        var googleProvider = new firebase.auth.GoogleAuthProvider();
        var facebookProvider = new firebase.auth.FacebookAuthProvider();

        function signup() {
            console.log("Entering signup function");

            document.getElementById('google-login').addEventListener('click', function(e) {
                e.preventDefault();
                auth.signInWithRedirect(googleProvider);
            });

            document.getElementById('facebook-login').addEventListener('click', function(e) {
                e.preventDefault();
                auth.signInWithRedirect(facebookProvider);
            });

            auth.getRedirectResult()
                .then(function(result) {
                    if (result.credential) {
                        // This gives you a Google/Facebook Access Token. You can use it to access Google/Facebook APIs.
                        var credential = result.credential;
                        var token = credential.accessToken;

                        // Store the token in the session for sign-up processing
                        sessionStorage.setItem('google_token', token); // For Google
                        sessionStorage.setItem('facebook_token', token); // For Facebook
                    }
                    // The signed-in user info.
                    var user = result.user;
                    // IdP data available using getAdditionalUserInfo(result)
                    // ...
                })
                .catch(function(error) {
                    // Handle Errors here.
                    // ...

                    var errorCode = error.code;
                    var errorMessage = error.message;
                    console.log("Error code:", errorCode);
                    console.log("Error message:", errorMessage);
                    // The email of the user's account used.
                    var email = error.customData.email;
                    // The AuthCredential type that was used.
                    var credential = error.credential;
                    // ...
                });
        }

        signup();
    </script>
</body>
</html>
