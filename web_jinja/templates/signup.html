<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <form method="POST" action="{{ url_for('signup') }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Signup">
    </form>
    <div class="left">
        <span class="loginwith">Sign in with<br />social network</span>
        <button class="social-signin google" id='google-login'>Log in with Google+</button>
    </div>

    <div class="left">
        <span class="loginwith">Sign in with<br /></span>
        <button class="social-signin facebook" id='facebook-login'>Log in with Facebook</button>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-analytics.js";
        import { getAuth, getRedirectResult, GoogleAuthProvider, FacebookAuthProvider, signInWithRedirect } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyDCUeyq8-leE1xN0w5N5cDe9qVInF7pVnE",
            authDomain: "events-hub-37537.firebaseapp.com",
            projectId: "events-hub-37537",
            storageBucket: "events-hub-37537.appspot.com",
            messagingSenderId: "873422473065",
            appId: "1:873422473065:web:0e3d14b5193262feef5ff8",
            measurementId: "G-D7ZS50SN45"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider(app);
        const facebookProvider = new FacebookAuthProvider(app);

        document.getElementById('google-login').addEventListener('click', (e) => {
            signInWithRedirect(auth, googleProvider);
        });

        document.getElementById('facebook-login').addEventListener('click', (e) => {
            signInWithRedirect(auth, facebookProvider);
        });

        getRedirectResult(auth)
            .then((result) => {
                if (result.credential) {
                    // This gives you a Google/Facebook Access Token. You can use it to access Google/Facebook APIs.
                    const credential = result.credential;
                    const token = credential.accessToken;
                }

                // The signed-in user info.
                const user = result.user;
                // IdP data available using getAdditionalUserInfo(result)
                // ...
            })
            .catch((error) => {
                // Handle Errors here.
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log("Error code:", errorCode);
                console.log("Error message:", errorMessage);
                // The email of the user's account used.
                const email = error.customData.email;
                // The AuthCredential type that was used.
                const credential = error.credential;
                // ...
            });
    </script>
    
</body>
</html>
