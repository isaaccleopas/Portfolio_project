<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <form id="signupForm">
        <input type="hidden" name="id_token" id="id_token" value="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <input type="submit" value="Signup">
    </form>
    <div class="left">
        <span class="loginwith">Sign in with<br />social network</span>
        <button class="social-signin google" id='google-login'>Log in with Google+</button>
    </div>

    <div class="left">
        <span class="loginwith">Sign in with<br /></span>
        <button class="social-signin facebook" id='facebook-login'>Log in with Facebook</button>
    </div>

    <!-- Include Firebase libraries using script tags -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyDCUeyq8-leE1xN0w5N5cDe9qVInF7pVnE",
            authDomain: "events-hub-37537.firebaseapp.com",
            projectId: "events-hub-37537",
            storageBucket: "events-hub-37537.appspot.com",
            messagingSenderId: "873422473065",
            appId: "1:873422473065:web:0e3d14b5193262feef5ff8",
            measurementId: "G-D7ZS50SN45"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var auth = firebase.auth();
        var googleProvider = new firebase.auth.GoogleAuthProvider();
        var facebookProvider = new firebase.auth.FacebookAuthProvider();

        function signup() {
            console.log("Entering signup function");

            document.getElementById('google-login').addEventListener('click', function(e) {
                e.preventDefault();
                auth.signInWithRedirect(googleProvider);
            });

            document.getElementById('facebook-login').addEventListener('click', function(e) {
                e.preventDefault();
                auth.signInWithRedirect(facebookProvider);
            });

            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();

                // Get the form data
                var formData = new FormData(this);
                var name = formData.get('name');
                var email = formData.get('email');
                var password = formData.get('password');

                // Send an AJAX request to the server
                var xhr = new XMLHttpRequest();
                xhr.open('POST', '/signup', true);
                xhr.setRequestHeader('Content-Type', 'application/json');

                xhr.onload = function() {
                    if (xhr.status === 200) {
                        // Request was successful
                        console.log(xhr.responseText);
                        // Redirect the user to the desired page
                        // You can modify this according to your needs
                        window.location.href = '/dashboard';
                    } else {
                        // Request failed
                        console.error(xhr.responseText);
                        // Display an error message to the user
                        // You can modify this according to your needs
                        alert('Signup failed. Please try again.');
                    }
                };

                xhr.send(JSON.stringify({
                    name: name,
                    email: email,
                    password: password
                }));
            });
        }

        signup();
    </script>
</body>
</html>
