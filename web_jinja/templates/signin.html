<!DOCTYPE html>
<html>
<head>
    <title>Signin</title>
</head>
<body>
    <h1>Signin</h1>
    <form method="POST" action="{{ url_for('signin') }}">
        {{ form.csrf_token }}
        <label for="email">Email:</label>
        {{ form.email(class="form-control") }}
        <br>
        <label for="password">Password:</label>
        {{ form.password(class="form-control") }}
        <br>
        {{ form.submit(class="btn btn-primary") }}
    </form>
</body>
</html>
